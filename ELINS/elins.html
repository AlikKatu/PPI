<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Mahasiswa ELINS 23</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ELEKTRONIKA & INSTRUMENTASI 2023</h1>
  </header>

  <main class="gallery" id="gallery"></main>

 <!-- Modal Foto Besar -->
 <div class="modal" id="modal">
    <span class="close" id="closeModal">&times;</span>
  
    <a class="prev" id="prevBtn">&#10094;</a>
    <a class="next" id="nextBtn">&#10095;</a>
  
    <div class="modal-box">
      <img class="modal-content" id="modalImg">
      <div style="text-align:center; margin-top:10px;">
        <div id="caption"></div>
        <div class="modal-actions">
          <a id="linkBtn" href="#" target="_blank">Lihat Biodata Lengkap</a>
        </div>
        <div class="zoom-controls">
          <span class="zoom-btn" id="zoomIn">+</span>
          <span class="zoom-btn" id="zoomOut">−</span>
          <span class="zoom-btn" id="zoomReset">⟳</span>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  

  <footer>
    <p><strong>© MAHASISWA ELEKTRONIKA & INSTRUMENTASI, ANGKATAN 2023</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
